<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--top github"
     id="googleplay-{{ data.package_name|replace('.', '_') }}">

    <div class="mdl-card__title mdl-card--border">
        <h2 class="mdl-card__title-text">{{ data.title }}</h2>
    </div>

    <div class="mdl-card__supporting-text">
        <p>
            <span id="googleplay-time-updated-{{ data.package_name|replace('.', '_') }}" class="mdl-chip mdl-chip--contact">
                <i class="mdl-chip__contact material-icons">event</i>
                <span class="mdl-chip__text momentjs-time" data-time="{{ data.upload_date }}" data-prefix="last updated">
                    {{ data.upload_date }}
                </span>
            </span>
        </p>

        <div class="mdl-tooltip mdl-tooltip--bottom"
             data-mdl-for="googleplay-time-updated-{{ data.package_name|replace('.', '_') }}" data-date="{{ data.upload_date }}">
            {{ data.upload_date }}
        </div>
    </div>

    <div class="mdl-card__title mdl-card--border">README</div>
    <div class="mdl-card__supporting-text">
        <div class="readme">{{ data.description_html|safe }}</div>
    </div>

    <div class="mdl-card__actions mdl-card--border card-actions-light">
        <a id="googleplay-link-{{ data.package_name|replace('.', '_') }}" href="{{ data.share_url }}">
            <span class="mdl-chip mdl-chip--contact">
                <i class="mdl-chip__contact material-icons">public</i>

                <span class="mdl-chip__text">
                    Google Play Store
                </span>
            </span>
        </a>

        <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="googleplay-link-{{ data.package_name|replace('.', '_') }}">
            {{ data.share_url }}
        </div>
    </div>

</div>

<script>
    cApp.DateTime.formatTimeFromNow('googleplay-{{ data.package_name|replace('.', '_') }}');
    cApp.DateTime.formatDate('googleplay-{{ data.package_name|replace('.', '_') }}');
</script>
