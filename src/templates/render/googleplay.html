<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col mdl-cell--top github" id="github-{{ data.name }}">

    <div class="mdl-card__title mdl-card--border mdl-color--cyan mdl-color-text--white"
         style="flex-direction: column; justify-content: flex-end;">
        <!-- TODO inline style (x3) -->
        <h2 class="mdl-card__title-text"
            style="align-self: flex-start;">{{ data.title }}</h2>
    </div>

    <div class="mdl-card__supporting-text">
        <p>
            <span class="mdl-chip mdl-chip--contact">
                <i class="mdl-chip__contact material-icons mdl-color--cyan">event</i>
                <span class="mdl-chip__text">
                    {{ data.upload_date }}
                </span>
            </span>
        </p>
    </div>

    <div class="mdl-card__title mdl-card--border mdl-color--cyan mdl-color-text--white">README</div>
    <div class="mdl-card__supporting-text">
        <div class="readme">{{ data.description_html|safe }}</div>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <!-- TODO inline style -->
        <a style="text-decoration: none"
           id="googleplay-link-{{ data.package_name }}" href="{{ data.share_url }}">
            <span class="mdl-chip mdl-chip--contact">
                <i class="mdl-chip__contact material-icons mdl-color--cyan">public</i>

                <span class="mdl-chip__text">
                    Google Play Store
                </span>
            </span>
        </a>

        <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="googleplay-link-{{ data.package_name }}">
            {{ data.share_url }}
        </div>
    </div>

</div>
