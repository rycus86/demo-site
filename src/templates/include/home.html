<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--top home">

    <div class="mdl-card__title mdl-card--border mdl-color--cyan mdl-color-text--white">
        <h2 class="mdl-card__title-text">Welcome</h2>
    </div>

    <div class="mdl-card__supporting-text markdown">
        {{ markdown(read('home/intro.md'))|safe }}
    </div>

    <div class="mdl-card__actions mdl-card--border mdl-color--cyan">
        <div class="mdl-layout-spacer"></div>
        <a id="home-to-specs" href="/page/specs"
           class="mdl-button mdl-color-text--white mdl-js-button mdl-js-ripple-effect">

        $('#home-to-specs').click(function (evt) {

            cApp.Navigation.goToTab('specs');
        });
    </script>

</div>
